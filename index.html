<body>

    <section id="intro">
        <h2 id="intro-text"></h2>

    <div id="landing" class="component">

        <!-- <video autoplay loop muted playsinline src="images/video.mp4"></video>-->
        <!--<figure>
    <img id="logo" src="images/logo.png">
    </figure>-->


        <h1>The Ordinary.</h1>
        <p>Know your skin.</p>
        <button id="start">Start</button>
    </div>






    <div id="question-1" class="component">

      

        <h1>Choose your skin type</h1>

        <div id="circle-container">
        <button id="normal">Normal</button>
        <button id="oily">Oily</button>
        <button id="dry">Dry</button>
        <button id="combination">Combination</button>
        </div>

    </div>




    <div id="question-2" class="component">

        <i id="arrow-1" class="fas fa-chevron-left"></i>

        <h1>What is your skin goal?</h1>

        <div id="circle-container-2">

            <button id="hydratedSkin">Hydration</button>
            <button id="hyperpig">Even Skin</button>
            <button id="fightAcne">Fight Acne</button>
            <button id="youthfulSkin">Youthful</button>

        </div>


        <h2 id="alert">Please select your skin goal!</h2>

    </div>


    <div id="loadingPage" class="component">
        <div class="loader"></div>
    </div>






    <div id="resultsPage" class="component">

        <i id="arrow-2" class="fas fa-chevron-left"></i>




        <div class="button-wrap">

            <div id="step-1-button"></div>
            <div id="step-2-button"></div>
            <div id="step-3-button"></div>
        </div>





        <section id="step-1">

            <div class="step-container">


                <div class="image-container">
                    <img id="stepOneImg" src="" class="productImage" draggable="false">
                </div>

                <div class="step-info">
                    <h1 id="stepOneTitle" class="productTitle"></h1>
                    <p id="stepOneDesc" class="productDesc"></p>
                    <a href="#"><div id="shop-div-1"><i class="fas fa-shopping-bag"></i></div>Shop Product</a>

                </div>

                
            </div>

        </section>





        <section id="step-2">



            <div class="step-container">


                <div class="image-container">
                    <img id="stepTwoImg" src="" class="productImage" draggable="false">
                </div>

                <div class="step-info">
                    <h1 id="stepTwoTitle" class="productTitle"></h1>
                    <p id="stepTwoDesc" class="productDesc"></p>
                    <a href="#"><div id="shop-div-1"><i class="fas fa-shopping-bag"></i></div>Shop Product</a>                </div>

            </div>


        </section>



        <section id="step-3">

            <div class="step-container">

                <div class="image-container">
                <img id="stepThreeImg" src="" class="productImage" draggable="false">
                </div>
                
                <div class="step-info">
                    <h1 id="stepThreeTitle" class="productTitle"></h1>
                    <p id="stepThreeDesc" class="productDesc"></p>
                    <a href="#"><div id="shop-div-1"><i class="fas fa-shopping-bag"></i></div>Shop Product</a>                </div>


            

        </section>
